<body>
    <header>
        <div class="nav">
            <a href="#" class="logo" id="logo">Dermo kozmetika</a>
            <div class="SearchBar">
                <input type="text" id="SearchBarUnos" placeholder="Search...">
                <img id="Search" src="images/search.png">
            </div>
            <div class="hover-element"><img id="bag_ikonica"
                    src="https://i.pinimg.com/originals/4e/4b/06/4e4b06fe3fbca10096ece1aa6354479b.png">
                <div class="tekst">Omiljeni proizvodi...</div>
            </div>

            <!-- Omiljeni proizvodi -->
            <div id="Omiljeno" class="Sakriveno">

                <h2 id="NaslovOmiljeniPr">Omiljeni proizvodi</h2>

                <!-- Sadrzaj -->
                <div id="SadrzajOmiljeno">
                </div>
                <img id="ZatvoriOmiljeno" src="images/iks.png">
                <img id="srce" src="images/srce2.png">

        </div>
        </div>

    <div id="filterContainer">

        </div>
        <div id="sadrzajFilteraContainer" class="Sakriveno">

                    <option value="izaberite" selected="" disabled="">Izaberite...</option>
                </select>

                <label>Izaberite podkategoriju:</label>
                <select name="podkategorijaPr" id="podkategorijaPr">

                </select>
            </div>
            <div class="sortiranje">
                <label for="sortiraj">Sortiraj po:</label>
                <select name="sortiraj" id="sortiraj">
                    <option value="izaberite" selected="" disabled="">Izaberite...</option>
                    <option value="cenaRastuce">Ceni rastuce</option>
                    <option value="cenaOpadajuce">Ceni opadajuce</option>
                </select>

                <button id="btnFiltriraj">
                    <img src="images/search.png">
                    Filtriraj
                </button>
            </div>
        </div>
        <img id="BirisiFilter" class="Sakriveno" src="images/filter2.png">
    </div>

    <section class="shopContainer">
        <h2 class="naslovSekcije">Proizvodi</h2>

        <!-- Sadrzaj -->
        <div id="sadrzaj">
        </div>

    <div id="OmotacProzora">

        </div>
